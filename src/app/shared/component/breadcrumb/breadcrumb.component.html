<nav *ngIf="breadcrumbs.length" class="breadcrumb">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg12- col-md-12 col-sm-12 col-xs-12">
        <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
          <a *ngIf="!last" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
          <span><a routerLink="/">Home</a></span>
          <span>&nbsp; <i class="fa-solid fa-angle-right"></i> &nbsp;</span>
          <span *ngIf="last">{{ breadcrumb.label }}</span>
          <!-- <span *ngIf="!last"> / </span> -->
        </ng-container>
      </div>
    </div>
  </div>
</nav>
