<section>
    <div class="container">
        <h3>Top Courses</h3>

        <ul>
            @for (item of categoriesData.Categories; track $index) {
            <li>
                <a (click)="item.onGetCourse()"> {{ item.name }} </a>
            </li>
            }
        </ul>
        <div class="courses-grid">
            @for (course of coursesData.Courses; track $index) {
            <app-shared-card [course]="course" (click)="navigateToCourseDetails(course)"/>
            }
        </div>
    </div>
</section>
