<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" novalidate
    class="py-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 form-inputs-body rounded-3 py-4">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country <span
                                class="text-danger">*</span></label>
                        <input id="country" type="text" class="form-control"
                            formControlName="country"
                            placeholder="Enter Country">
                        <div *ngIf="submitted && f['country'].errors"
                            class="text-danger small">
                            Country is required.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="state" class="form-label">State/Union
                            Territory <span class="text-danger">*</span></label>
                        <input id="state" type="text" class="form-control"
                            formControlName="state" placeholder="Enter State">
                        <div *ngIf="submitted && f['state'].errors"
                            class="text-danger small">
                            State/Union Territory is required.
                        </div>
                    </div>
                </div>

                <h6 class="mb-3">Payment Method</h6>
                <div class="card p-3 mb-3">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" checked
                            disabled>
                        <label class="form-check-label fw-bold w-100">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4>Credit/Debit Card</h4>
                                </div>

                                <div>
                                    <img
                                        src="https://img.icons8.com/color/36/000000/visa.png"
                                        alt="Visa"
                                        style="height: 35px; margin-left: 15px;">
                                    <img
                                        src="https://img.icons8.com/color/36/000000/mastercard-logo.png"
                                        alt="Mastercard" style="height: 35px;">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Name of Card
                            <span class="text-danger">*</span></label>
                        <input id="cardName" type="text" class="form-control"
                            formControlName="cardName"
                            placeholder="Name of card">
                        <div *ngIf="submitted && f['cardName'].errors"
                            class="text-danger small">
                            Name on card is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number
                            <span class="text-danger">*</span></label>
                        <input id="cardNumber" type="text" class="form-control"
                            formControlName="cardNumber"
                            placeholder="Card Number">
                        <div *ngIf="submitted && f['cardNumber'].errors"
                            class="text-danger small">
                            Card number is required and must be 16 digits.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiry" class="form-label">Expiry Date
                                <span class="text-danger">*</span></label>
                            <input id="expiry" type="text" class="form-control"
                                formControlName="expiry" placeholder="MM/YY">
                            <div *ngIf="submitted && f['expiry'].errors"
                                class="text-danger small">
                                Expiry date is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvc" class="form-label">CVC/CVV <span
                                    class="text-danger">*</span></label>
                            <input id="cvc" type="text" class="form-control"
                                formControlName="cvc" placeholder="CVC/CVV">
                            <div *ngIf="submitted && f['cvc'].errors"
                                class="text-danger small">
                                CVC/CVV is required and must be 3 digits.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <div class="d-flex justify-content-between">
                        <span>Price</span>
                        <span>$300.00</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Discount</span>
                        <span class="text-success">-$10.00</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Tax</span>
                        <span>$20.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span>$290.00</span>
                    </div>
                </div>
                <button type="submit"
                    class="btn btn-info w-100 text-white">Proceed to
                    Checkout</button>
            </div>
        </div>
    </div>
</form>
